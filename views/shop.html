<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add products</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/shop.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="main-header__nav">
        <ul class="main-header__item-list">
          <li class="main-header__item"><a class="active" href="/">Shop</a></li>
          <li class="main-header__item">
            <a href="/admin/add-products">Add Products</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main__container">
      <div class="grid">
        <article class="card product-item">
          <header class="card-header">
            <h1 class="product__title">Great Book</h1>
          </header>
          <div class="card__image">
            <img
              src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fcreate.vista.com%2Fphotos%2Fa-book-in-a-cover%2F&psig=AOvVaw2f4CyHekK05IiguuLsNgNb&ust=1701152864633000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCJCa17PG44IDFQAAAAAdAAAAABAJ"
              alt="Book image"
            />
          </div>
          <div class="card__content">
            <h2 class="product__price">$19.99</h2>
            <p class="product__description">
              A very interesting book about so many event that happened during
              Indian freedom struggle
            </p>
          </div>
          <div class="card__actions">
            <button class="btn">Add to cart</button>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
